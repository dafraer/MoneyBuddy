<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="support/css/main.css">
    <link rel="stylesheet" href="support/css/goals.css">
    <script src="support/js/jquery.js"></script>
    <script src="support/js/main.js"></script>
    <script src="support/js/goals.js"></script>
    <title>Money Buddy</title>
</head>

<body>
    
    <div id="includedheaderacc"></div>

    <main>

        <h2 id="title">Your Piggy Bank (test4!)</h2>

        <div class="tracker">
            <p><b>Target Amount: </b><span id="targetAmount"></span>$</p>
            <p><b>Target Date: </b><span id="targetDate"></span></p>
            <p><b>Piggy Bank Balance: </b><span id="balance"></span>$</p>
            
            <i id="daily"><p>To hit your goal on time, </p>
            <p>add <b><span id="dolares"></span>$</b> to your account daily!</p></i>
            <p><b><span id="success"></span></b></p>
        </div>

        <!--progress bar-->
        <div class="progress-bar-container">
            <div class="banana-image-container">
                <img src="images/gbanana.png" id="image1" class="banana_image">
                <img src="images/banana.png" id="image2" class="banana_image">
            </div> 
            <span id="progress-label" class="progress-label"></span>
        </div>
        
        <div class="form-container" id="adjust">
            <form id="Form"> 
            <h3>Add to Piggy Bank</h3>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount">

            <h3>Adjust Targets</h3>
            
                <p><label for="newAmount">New Target Amount:</label>
                <input type="number" id="newAmount" name="newAmount"></p>
                <p><label for="newDate">New Target Date:</label>
                <input type="date" id="newDate" name="newDate"></p>
                <p><input type="submit" value="Save changes" id="change"></p>
            </form> 
        </div>

    </main>

    <div id="includedfooter"></div>

</body>

</html>
