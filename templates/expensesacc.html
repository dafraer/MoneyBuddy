<!DOCTYPE html>
<html lang="en">

<head>
    <!--This is necessary to avoid "http://localhost:8000/favicon.ico [HTTP/1.1 404 Not Found 0ms]" error-->
    <link rel="shortcut icon" href="#"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="support/css/main.css">
    <link rel="stylesheet" href="support/css/expenses.css">
    <script src="support/js/jquery.js"></script>
    <script src="support/js/main.js"></script>
    <script src="support/js/expenses.js"></script>
    <title>Money Buddy</title>
    
</head>

<body>

    <div id="includedheaderacc"></div>

    <main>
        <h2 id="title">Budget Tracking</h2>
    
        <div class="tracker_buttons"> 
            <button id="open_plusModal" class="expenses_btn">&#43</button>
            <div id="plusModal" class="modal">
                <div class="modal-content">
                    <form id="PostForm1">
                        <p>Amount: <input type="number" id="amount1"></p>
                        <p>Category: <input type="text" id="category1"></p>
                        <p><input type="submit" value="Add" id="add"></p>
                    </form>
                    <span class="close" id="close_plusModal">&times;</span>
                </div>
            </div>
    
            <button id="open_minModal" class="expenses_btn">&#8722</button>
            <div id="minModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="close_minModal">&times;</span>
                    <form id="PostForm2">
                        <p>Amount: <input type="number" id="amount2"></p>
                        <p>Category: <input type="text" id="category2"></p>
                        <p><input type="submit" value="Add" id="subtract"></p>
                    </form>
                    <span class="close" id="close_minModal">&times;</span>
                </div>
            </div>
        </div>
        
        <div class="transactions-container">
            
            <b>Transactions</b>

            <table id="transact">
                <tr>
                  <th>Date</th>
                  <th>Amount</th>
                  <th>Category</th>
                </tr>
              </table>
              
        </div>
            
    </main>

    <div id="includedfooter"></div>
    <script>
        
    </script>
</body>

</html>
